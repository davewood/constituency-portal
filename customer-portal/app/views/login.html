<div class="row vertical-spacer-5 col-md-12">
  <div class="row col-md-5 col-xs-1"></div>
  <div class="row col-lg-2 col-md-4 col-xs-12">
    <form class="form-control login-form" role="form" ng-submit="login()">
      <div class="control-group show-grid">
        <input type="text" name="email" ng-model="credentials.email"
               placeholder="Username or Email" class="form-control" required>
      </div>

      <div class="form-group">
        <input type="password" name="password" ng-model="credentials.password"
               placeholder="Password" class="form-control" autocomplete="off" required>
      </div>
      <button type="submit" class="btn btn-info">Login</button>
      <a class="pull-right" ui-sref="lost_password">Lost Password?</a>
    </form>
  </div>
  <div class="row col-md-3 col-xs-1"></div>
</div>
