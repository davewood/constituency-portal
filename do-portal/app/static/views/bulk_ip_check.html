

<!---->
<div class="panel panel-default">
    <div class="panel-heading">
        <h3 class="panel-title">Check IP addresses</h3>
    </div>
    <div class="panel-body">
        <div class="row show-grid">
            <div class="col-md-12">
                <textarea class="form-control" rows="10" ng-model="ips"
                          placeholder="Add IP addresses one per line or upload file">
                </textarea>
            </div>
        </div>
    </div>
    <div class="panel-footer">
        <div class="form-group">
            <button class="btn btn-default" ng-click="check(list)">
                Check
            </button>
            <input type="file" id="fileinput" class="form-control" do-file-select style="display: none;">
            <button class="btn btn-default" type="button"
                    title="Select input file"
                    onclick="$('input[id=fileinput]').click();"
                    id="choose-file">Browse
            </button>
            <button class="btn btn-neutral show-grid" ng-show="showSpinner">
                <span class="glyphicon glyphicon-refresh spinning" aria-hidden="true"></span>
                Loading...
            </button>
        </div>
    </div>
</div>
<div id="responses" class="panel panel-primary" ng-show="responses">
    <div class="panel-body">
        <ul>
            <li ng-repeat="(k, v) in responses">{{ k }} belongs to {{ v }}</li>
        </ul>
    </div>
</div>
