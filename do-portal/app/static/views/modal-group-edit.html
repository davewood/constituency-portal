<div class="modal-header">
    <h3 class="modal-title">
        <span ng-show="!group">Add</span>
        <span ng-show="group">Edit</span>
        group
    </h3>
</div>

<div class="modal-body">
    <div class="alert alert-danger" ng-show="msg">{{ msg }}</div>
    <div class="row show-grid">
        <div class="col-xs-2">Name</div>
        <div class="col-xs-10">
            <input type="text" class="form-control input-sm"
            placeholder="Name" required
            ng-model="group.name">
        </div>
    </div>
    <div class="row show-grid">
        <div class="col-xs-2">Color</div>
        <div class="col-xs-10">
            <input colorpicker type="text" class="form-control input-sm"
            placeholder="Color" required
            ng-model="group.color">
        </div>
    </div>
</div>

<div class="modal-footer">
    <button class="btn btn-default" ng-click="save(group)">
        <span class="glyphicon glyphicon-floppy-disk" aria-hidden="true"></span>
        Save
    </button>
    <button class="btn btn-default" ng-click="cancel()">Cancel</button>
</div>
