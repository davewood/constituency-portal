<div class="panel panel-default">
    <div class="panel-heading">
        <h3 class="panel-title">Add PGP Public Key for {{list.name}} list</h3>
    </div>
    <div class="panel-body">
        <div class="alert alert-danger" ng-show="msg">{{ msg }}</div>
        <div class="row show-grid">
            <div class="col-md-12">
                <textarea class="form-control" rows="25" ng-model="key_data"
                          placeholder="Paste ASCII armored PGP public key here">
                </textarea>
            </div>
        </div>
    </div>
    <div class="panel-footer">
        <div class="row">
            <div class="form-group col-md-10 col-xs-10">

                <button class="btn btn-default" ng-click="submitKey()">
                    Submit
                </button>
                <button class="btn btn-neutral show-grid" ng-show="showSpinner">
                    <span class="glyphicon glyphicon-refresh spinning" aria-hidden="true"></span>
                    Loading...
                </button>

            </div>
            <div class="col-md-2 col-xs-10">
                <div class="text-right">
                    <button class="btn btn-default" ng-click="close()">Close</button>
                </div>
            </div>
        </div>
    </div>
</div>
