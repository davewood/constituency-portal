<div class="modal-header">
    <h3 class="modal-title">{{ list.name }} subscribers</h3>
</div>

<div class="modal-body">
    <table class="table table-striped">
        <thead>
            <tr>
                <th>Email</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="m in list.members">
                <td>{{ m.email }}</td>
                <td>
                    <button ng-click="unsubscribe(list, [m.email])" title="Remove this from list"
                            type="submit" class="btn btn-default btn-small">
                        <span class="glyphicon glyphicon-trash" aria-hidden="true"></span>
                    </button>
                </td>
            </tr>
        </tbody>
    </table>
</div>

<div class="modal-footer">
    <button class="btn btn-default" ng-click="cancel()">OK</button>
</div>
