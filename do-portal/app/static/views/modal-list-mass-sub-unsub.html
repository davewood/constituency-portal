<div class="panel panel-default">
    <div class="panel-heading">
        <h3 class="panel-title">Mass subscribe/unsubscribe to/from {{list.name}} list</h3>
    </div>
    <div class="panel-body">
        <div class="alert alert-danger" ng-show="msg">{{ msg }}</div>
        <div class="row show-grid">
            <div class="col-md-12">
                <textarea class="form-control" rows="10" ng-model="emails"
                          placeholder="Add emails addresses; one per line, or upload file">
                </textarea>
            </div>
        </div>
    </div>
    <div class="panel-footer">
        <div class="row">
            <div class="form-group col-md-10 col-xs-10">

                <input type="file" id="fileinput" class="form-control" do-file-select style="display: none;">
                <button class="btn btn-default" type="button"
                        title="Select input file"
                        onclick="$('input[id=fileinput]').click();"
                        id="choose-file">Browse
                </button>

                <button class="btn btn-default" ng-click="bulkSubscribe()">
                    Subscribe
                </button>
                <button class="btn btn-default" ng-click="bulkUnsubscribe()">
                    Unsubscribe
                </button>
                <button class="btn btn-neutral show-grid" ng-show="showSpinner">
                    <span class="glyphicon glyphicon-refresh spinning" aria-hidden="true"></span>
                    Loading...
                </button>

            </div>
            <div class="col-md-2 col-xs-10">
                <div class="text-right">
                    <button class="btn btn-default" ng-click="close()">Close</button>
                </div>
            </div>
        </div>
    </div>
</div>
